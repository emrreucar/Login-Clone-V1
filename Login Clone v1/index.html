<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Clone V1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <img src="img/img-01.webp" alt="image" />
      </div>
      <div class="container-right">
        <div class="login">
          <div class="login-title">
            <h3>Member Login</h3>
          </div>
          <div class="login-infos">

            <i class="fa-solid fa-envelope">
                <input class="inp" type="text" placeholder="Email"/>
            </i>
            
            <i class="fa-solid fa-lock">
                <input class="inp" type="password" placeholder="Password" />
            </i>
            
            <button>LOGIN</button>
            <a href="#"><span>Forgot</span> Username / Password?</a>

          </div>
        </div>
        <div class="create-account">
          <a href="#">Create your Account <span class="arrow">&#8594;</span></a>
        </div>
      </div>
    </div>
  </body>
</html>
